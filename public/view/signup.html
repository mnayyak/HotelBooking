<div class="container" ng-controller="UserCreateController as user">
	<div class="row">
		<div class="col-sm-6 col-sm-4 col-md-offset-4"> 
			<form name="myForm"class="form-sigin" method="post" ng-submit="user.signupUser()">
				Name: <input type="text" class="form-control" name="name" ng-model="user.userData.name">
				<div ng-if="myForm.$pending.usernameExists">checking....</div>
				<div ng-if="myForm.$error.usernameExists">username exists already</div>
				Usernmae: <input type="text" class="form-control" name="usernmae" ng-model="user.userData.username">
				Password: <input type="password" class="form-control" name="password" ng-model="user.userData.password">
				<button type="submit" class="btn btn-danger">Signup</button>
			</form>
		</div>
	</div>
</div>
